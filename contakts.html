   <div class="contact-wrapper"> <div class="contact-section" id="contact">
        <h1>Контакти</h1>
        <p>Зв'яжіться з нами за телефонами:</p>
        <ul class="phone-numbers">
            <li>+380 (50) 123-45-67</li>
            <li>+380 (67) 890-12-34</li>
            <li>+380 (93) 456-78-90</li>
        </ul>
        <p>Або заповніть форму нижче:</p>
        <form method="POST" class="contact-form">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" maxlength="13" required>

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="4" maxlength="200" required></textarea>

            <button type="submit">Надіслати</button>
        </form>
    </div></div>
